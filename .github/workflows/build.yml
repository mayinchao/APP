name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install flet
      - run: |
          echo 'import sys' > main.py
          echo 'sys.path.insert(0, "Frontend")' >> main.py
          echo 'from Frontend.main import main' >> main.py
          echo 'import flet as ft' >> main.py
          echo 'ft.app(target=main)' >> main.py
      - name: Build APK with dependencies
        run: |
          flet build apk --include-packages "aiohttp,PIL,requests,torch,torchvision,numpy"
      - uses: actions/upload-artifact@v4
        with:
          name: app
          path: build/apk/*.apk
