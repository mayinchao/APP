name: Build APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: pip install flet
      
    - name: Create main.py
      run: |
        cat > main.py << 'END'
import flet as ft

def main(page: ft.Page):
    page.title = "Plant App"
    page.add(ft.Text("Hello World"))

ft.app(target=main)
END
        
    - name: Build APK
      run: flet build apk
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: build/apk/*.apk
