name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet
        # 安装项目依赖
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Install Flet CLI
      run: |
        pip install flet-cli
        
    - name: List project structure (debug)
      run: |
        find . -name "*.py" | head -20
        echo "Project structure:"
        ls -la
        
    - name: Build APK with correct module
      run: |
        # 根据你的项目结构，选择正确的入口点
        # 选项1: 如果 Frontend 目录中有主文件
        flet build apk --module-name Frontend.main
        
        # 或者选项2: 如果 plant_identification_app 目录中有主文件
        # flet build apk --module-name plant_identification_app.main
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: plant-app-apk
        path: build/apk/*.apk
        retention-days: 30
