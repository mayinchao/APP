name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install flet
          # 安装 Frontend 目录下的所有依赖
          if [ -f "Frontend/requirements.txt" ]; then
            pip install -r Frontend/requirements.txt
          else
            # 如果没有 requirements.txt，安装常见依赖
            pip install aiohttp pillow requests torch torchvision numpy
          fi
      - run: |
          echo 'import sys' > main.py
          echo 'sys.path.insert(0, "Frontend")' >> main.py
          echo 'from Frontend.main import main' >> main.py
          echo 'import flet as ft' >> main.py
          echo 'ft.app(target=main)' >> main.py
      - name: Build APK with retry
        run: |
          for i in {1..3}; do
            echo "尝试第 $i 次构建..."
            flet build apk && break
            echo "构建失败，等待10秒后重试..."
            sleep 10
          done
      - uses: actions/upload-artifact@v4
        with:
          name: app
          path: build/apk/*.apk
